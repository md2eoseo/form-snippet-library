<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Snippet Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/prism.min.js"></script>
  </head>
  <body>
    <h1>Form Snippet Library</h1>
    <article>
      <h2>Basic Forms</h2>
      <pre><code class="language-html">
        <fieldset>
          <legend>Resgistration</legend>
            <form action="greeting.html" method="post">
              <label for="name">Name</label>
              <input id="name">
              <label for="email">Email</label>
              <input id="email">
            </form>
        </fieldset>
      </code></pre>
    </article>
  </body>
  <script>
    document.querySelectorAll("pre code").forEach((el) => {
      const eg = document.createElement("div");
      el.textContent = el.innerHTML;
      eg.innerHTML = el.textContent;
      el.parentNode.parentNode.append(eg);
    });
  </script>
</html>
